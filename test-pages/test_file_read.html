<html>
<body>

  
  <input type='file' accept='.html' onchange='openFile1(event)'><br>
  <input type='file' accept='.html' onchange='openFile2(event)'><br>
  <input type="button" value="compare" onclick="diffFiles()">  

  <div id="out">

  </div>
<!-- user interface begins -->
    
<!-- user interface ends -->
   
<script type="text/javascript">
  
  var str1 = "";
  var str2 = "";


var openFile1 = function(event) {
  var input = event.target;

  var reader = new FileReader();
  reader.onload = function() {
    var text = reader.result;
    str1 = text;
    console.log(str1);
  };
  reader.readAsText(input.files[0]);
};

var openFile2 = function(event) {
  var input = event.target;

  var reader = new FileReader();
  reader.onload = function() {
    var text = reader.result;
    str2 = text;
  };
  reader.readAsText(input.files[0]);
};

          
  function diffFiles() {
     document.getElementById("out").innerText = str1;
  }

  function escape(s) {
    var n = s;
    n = n.replace(/&/g, "&amp;");
    n = n.replace(/</g, "&lt;");
    n = n.replace(/>/g, "&gt;");
    n = n.replace(/"/g, "&quot;");

    return n;
}



</script>
</body>
</html>
